openapi: 3.0.0
info:
  description: This specification is used as source for a test to demonstrate handling of both x-protobuf-index and x-protobuf-field-number extensions, with x-protobuf-index having priority
  version: 1.0.0
  title: Extension index priority
paths:
  /dummy:
    get:
      summary: A dummy endpoint to make the spec valid.
      responses:
        '200':
          description: Success
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
          x-protobuf-field-number: 1
          x-protobuf-index: 2
        name:
          type: string
          x-protobuf-index: 3
        status:
          type: string
          x-protobuf-field-number: 4
